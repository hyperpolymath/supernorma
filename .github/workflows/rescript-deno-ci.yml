name: ReScript/Deno CI

on: [push, pull_request]

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: denoland/setup-deno@909cc5acb0135c37a79510dd77767e217930de55 # v2.0.2
        with:
          deno-version: v1.x

      - name: Deno lint
        run: deno lint

      - name: Deno fmt check
        run: deno fmt --check

      - name: Deno test
        run: deno test --allow-all --coverage=coverage

      - name: ReScript build
        # Note: RSR prefers avoiding npm. This uses pinned versions for reproducibility.
        # Consider switching to esno/Deno-native ReScript tooling when available.
        run: |
          if [ -f "rescript.json" ] || [ -f "bsconfig.json" ]; then
            # Pin to specific version for supply chain security
            npm install --ignore-scripts rescript@11.1.4 @rescript/core@1.6.1
            npx --yes rescript@11.1.4
          fi

      - name: Type check
        run: deno check **/*.ts || true

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: denoland/setup-deno@909cc5acb0135c37a79510dd77767e217930de55 # v2.0.2
      - name: Check permissions
        run: |
          # Audit for dangerous permissions
          grep -rE "allow-run|allow-write|allow-env" . || echo "No dangerous permissions"
